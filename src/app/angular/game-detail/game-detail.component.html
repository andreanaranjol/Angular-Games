<div class="bg">
  <div class="card">
    <h2 class="title">Editar Juego</h2>
    <!--BEGIN: TUS CAMBIOS AQUI-->
    <form>
      <div class="field">
        <label for="id">Id</label>
        <input id="id" type="text" disabled [(ngModel)]="gameId" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" [(ngModel)]="gameName" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="field">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" type="text" [(ngModel)]="gameDescription" [ngModelOptions]="{standalone: true}" ></textarea>
      </div>
      <div class="actions">
        <button type="submit" class="btn-primary" (click)="updateGame()">Actualizar</button>
        <a href="/angular/senior/games" class="btn-secondary">Cancelar</a>
      </div>
    </form>
    <!--END: TUS CAMBIOS AQUI-->
  </div>
</div>
