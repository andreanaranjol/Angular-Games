<div class="bg">
  <div class="card">
    <h2 class="title">Editar Juego</h2>
    <!--BEGIN: TUS CAMBIOS AQUI-->
    <form>
      <div class="field">
        <label for="id">Id</label>
        <input id="id" type="text" disabled value="{{gameId}}"/>
      </div>
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" value="{{gameName}}"/>
      </div>
      <div class="field">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" type="text" value="{{gameDescription}}"></textarea>
      </div>
      <div class="actions">
        <button type="submit" class="btn-primary" (click)="updateGame(gameId, gameName, gameDescription)">Actualizar</button>
        <a href="/angular/senior/games" class="btn-secondary">Cancelar</a>
      </div>
    </form>
    <!--END: TUS CAMBIOS AQUI-->
  </div>
</div>
